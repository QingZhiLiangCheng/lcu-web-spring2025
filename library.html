<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人书库 - Qingzhi LianCheng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #737373;
            --title-color: #646464;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --accent-color: #2b6cb0;
            --accent-light: #e1ebf7;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
            --reading-color: #38b2ac;
            --completed-color: #48bb78;
            --paused-color: #ed8936;
            --not-started-color: #a0aec0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 头部样式 */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--title-color);
            margin-bottom: 15px;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--accent-light);
            padding: 10px 24px;
            border-radius: 50px;
            box-shadow: var(--shadow);
        }

        .logo span {
            color: var(--accent-color);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--title-color);
            margin: 25px 0 15px;
            position: relative;
            display: inline-block;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-color);
            max-width: 700px;
            margin: 0 auto 30px;
            font-weight: 400;
            line-height: 1.8;
        }

        /* 导航样式 */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 500;
            transition: var(--transition);
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .nav-link:hover, .nav-link.active {
            background: var(--accent-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(76, 81, 191, 0.2);
        }

        /* 内容卡片 */
        .content-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
        }

        h2 {
            color: var(--title-color);
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h2 i {
            color: var(--accent-color);
        }

        /* 搜索和筛选 */
        .controls {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            border: 1px solid var(--border-color);
            border-radius: 30px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-color);
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(76, 81, 191, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            font-size: 1.1rem;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .filter-label {
            color: var(--text-color);
            font-weight: 500;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 10px 22px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            color: var(--text-color);
            box-shadow: var(--shadow);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* 书籍网格 */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 20px;

        }

        .book-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
        }

        .book-cover {
            height: 320px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .book-cover img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .book-card:hover .book-cover img {
            transform: scale(1.05);
        }

        .book-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .book-category {
            font-size: 0.9rem;
            background: #e9f2fa;
            color: var(--accent-color);
            display: inline-block;
            padding: 6px 15px;
            border-radius: 30px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .book-title {
            color: var(--title-color);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .book-author {
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .book-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .book-desc {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 0.95rem;
            line-height: 1.7;
            flex-grow: 1;
            white-space: pre-wrap;
        }

        .reading-info {
            background: #f8fafc;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 15px;
        }

        .reading-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .status-reading {
            background: rgba(56, 178, 172, 0.1);
            color: var(--reading-color);
        }

        .status-completed {
            background: rgba(72, 187, 120, 0.1);
            color: var(--completed-color);
        }

        .status-paused {
            background: rgba(237, 137, 54, 0.1);
            color: var(--paused-color);
        }

        .status-not-started {
            background: rgba(160, 174, 192, 0.1);
            color: var(--not-started-color);
        }

        .reading-dates {
            font-size: 0.85rem;
            color: var(--text-color);
            line-height: 1.6;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .book-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .book-actions .btn {
            flex: 1;
            min-width: 120px;
            margin-top: 0;
            padding: 12px 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 14px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            text-align: center;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 1rem;
        }

        .btn:hover {
            background: #434190;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(76, 81, 191, 0.25);
        }

        .btn i {
            margin-right: 10px;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
        }

        .btn-outline:hover {
            background: var(--accent-light);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(76, 81, 191, 0.15);
        }

        /* 书籍详情弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: var(--transition);
        }

        .close-modal:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: rotate(90deg);
        }

        .book-detail-container {
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .book-detail-container {
                flex-direction: row;
            }
        }

        .book-detail-cover {
            flex: 0 0 300px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .book-detail-cover img {
            max-width: 100%;
            max-height: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .book-detail-info {
            flex: 1;
            padding: 40px;
        }

        .book-detail-title {
            font-size: 2rem;
            color: var(--title-color);
            margin-bottom: 10px;
        }

        .book-detail-author {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .book-detail-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .book-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .book-meta-item i {
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        .book-detail-desc {
            line-height: 1.8;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }

        .book-detail-reading-info {
            background: rgba(76, 81, 191, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
        }

        .book-detail-reading-info h3 {
            color: var(--title-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .book-detail-reading-info h3 i {
            color: var(--accent-color);
        }

        .book-detail-reading-info .reading-status {
            font-size: 1rem;
            padding: 6px 15px;
        }

        .reading-dates-container {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .reading-date {
            flex: 1;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .reading-date h4 {
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .reading-date p {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--title-color);
        }

        .book-detail-notes {
            background: rgba(56, 178, 172, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
        }

        .book-detail-notes h3 {
            color: var(--title-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .book-detail-notes h3 i {
            color: var(--reading-color);
        }

        .book-detail-notes p {
            line-height: 1.7;
        }

        .book-detail-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .book-detail-actions .btn {
            width: auto;
            min-width: 180px;
            margin-top: 0;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-color);
            font-size: 0.9rem;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .filters {
                width: 100%;
                justify-content: flex-start;
            }

            h1 {
                font-size: 2.2rem;
            }

            .content-card {
                padding: 30px 20px;
            }

            .nav-link {
                padding: 8px 18px;
                font-size: 0.9rem;
            }

            .book-detail-cover {
                flex: 0 0 auto;
                padding: 30px 20px;
            }

            .book-detail-info {
                padding: 30px 20px;
            }

            .book-detail-title {
                font-size: 1.8rem;
            }

            .reading-dates-container {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }

        .delay-4 {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <i class="fas fa-book-open"></i>
            Qingzhi <span>Liangcheng</span>
        </div>
        <h1>个人书库</h1>
        <p class="subtitle">
            展示我的阅读旅程，包括文学、计算机、历史等各类书籍，记录每本书的阅读状态和时间。</p>
    </header>

    <main>
        <div class="content-card animated">
            <h2><i class="fas fa-books"></i> 全部书籍</h2>

            <div class="controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="bookSearch" placeholder="搜索书籍名称、作者或分类...">
                </div>
                <div class="filters">
                    <span class="filter-label">分类:</span>
                    <button class="filter-btn active" data-category="all"><i class="fas fa-layer-group"></i> 全部书籍</button>
                    <button class="filter-btn" data-category="literature"><i class="fas fa-pen-fancy"></i> 文学</button>
                    <button class="filter-btn" data-category="computer"><i class="fas fa-laptop-code"></i> 计算机</button>
                    <button class="filter-btn" data-category="history"><i class="fas fa-landmark"></i> 历史</button>
                </div>
            </div>

            <div class="books-grid" id="booksContainer">
                <!-- 书籍卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 QingzhiLiangcheng | 阅读点亮生活，知识改变人生</p>
    </footer>
</div>

<!-- 书籍详情弹窗 -->
<div class="modal" id="bookModal">
    <div class="modal-content">
        <div class="close-modal" id="closeModal">
            <i class="fas fa-times"></i>
        </div>
        <div class="book-detail-container" id="bookDetail">
            <!-- 内容由JavaScript动态生成 -->
        </div>
    </div>
</div>

<script src = "js/library.js"></script>
</body>
</html>
