<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人书库 - Qingzhi LianCheng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/library.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <i class="fas fa-book-open"></i>
            Qingzhi <span>Liangcheng</span>
        </div>
        <h1>个人书库</h1>
        <p class="subtitle">
            展示我的阅读旅程，包括文学、计算机、历史等各类书籍，记录每本书的阅读状态和时间。</p>
    </header>

    <main>
        <div class="content-card animated">
            <h2><i class="fas fa-books"></i> 全部书籍</h2>

            <div class="controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="bookSearch" placeholder="搜索书籍名称、作者或分类...">
                </div>
                <div class="filters">
                    <span class="filter-label">分类:</span>
                    <button class="filter-btn active" data-category="all"><i class="fas fa-layer-group"></i> 全部书籍</button>
                    <button class="filter-btn" data-category="literature"><i class="fas fa-pen-fancy"></i> 文学</button>
                    <button class="filter-btn" data-category="computer"><i class="fas fa-laptop-code"></i> 计算机</button>
                    <button class="filter-btn" data-category="history"><i class="fas fa-landmark"></i> 历史</button>
                </div>
            </div>

            <div class="books-grid" id="booksContainer">
                <!-- 书籍卡片将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 阅读时间轴 -->
        <div class="content-card animated delay-4">
            <h2><i class="fas fa-history"></i> 阅读时间轴</h2>
            <p style="margin-bottom: 25px; color: var(--text-color);">
                按时间顺序展示我的阅读历程，记录每本书的开始和结束时间：</p>

            <div class="timeline-container" id="timelineContainer">
                <!-- 时间轴内容由JavaScript动态生成 -->
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 QingzhiLiangcheng | 阅读点亮生活，知识改变人生</p>
    </footer>
</div>

<!-- 书籍详情弹窗 -->
<div class="modal" id="bookModal">
    <div class="modal-content">
        <div class="close-modal" id="closeModal">
            <i class="fas fa-times"></i>
        </div>
        <div class="book-detail-container" id="bookDetail">
            <!-- 内容由JavaScript动态生成 -->
        </div>
    </div>
</div>

<script src = "js/library.js"></script>
</body>
</html>
